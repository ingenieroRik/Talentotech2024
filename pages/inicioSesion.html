<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuentavueltasDigitales</title>
   
   
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c0e6f14933.js" crossorigin="anonymous"></script>
   
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">

   

</head>
<body class="bodyRegistrarse">

    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fa-solid fa-gears" aria-hidden="true"></i>
            <span>Cuentavueltas digitales</span>
        </a>
       
    </header>
    
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
         
            <form action="" method="get" class="form-login">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                <div >
                    <input  class="inputData" type="email" placeholder="Email" id="email" name="email">
                    <div class="error-text"></div>
                </div>
               

                <div>
                    <div class= "password_eye" >
                     
                        <input  class="inputData"  type="password" placeholder="Contraseña" required id="password" name="password">
                        <div class="error-text"  id></div>
                     
                        <i id="toggleIcon" class="fa fa-eye ojo" ></i>               
                    </div>
                   
                </div>

                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión" id="btn-envio-login">
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
   
   
</body>
